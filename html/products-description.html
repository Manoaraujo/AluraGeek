            <form class="footer__form" action="submit" data-form>
               <p class="footer__form-title">Fale conosco</p>
               <fieldset class="footer__form-field">
                  <label class="footer__form-label" for="nome">nome</label>
                  <input
                     name="name"
                     id="nome"
                     maxlength="40"
                     minlength="3"
                     type="text"
                     class="footer__form-field-text"
                     required
                  />
                  <span class="error-message"></span>
               </fieldset>
               <fieldset class="footer__form-field footer__form-field-message">
                  <label
                     class="footer__form-label footer__form-label-message"
                     for="message"
                     >Escreva sua mensagem</label
                  >
                  <textarea
                     name="message"
                     id="message"
                     type="text"
                     maxlength="120"
                     minlenght="2"
                     class="footer__form-field-text footer__form-field-text-message"
                     required
                  ></textarea>
                  <span class="error-message"></span>
               </fieldset>

               <button type="submit" class="footer__form-button">
                  Enviar mensagem
               </button>
            </form>
